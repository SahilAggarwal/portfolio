<header-nav></header-nav>

<div class="container-fluid p-0">
    <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
        <div class="my-auto">
            <h1 class="mb-0">{{config.portfolio.introduction.name.first}}
            <span class="text-primary">{{config.portfolio.introduction.name.last}}</span>
            </h1>
            <div class="subheading mb-5">
                {{config.portfolio.introduction.address}}
                <a ng-href="mailto:{{config.email}}">{{config.portfolio.introduction.email}}</a>
            </div>
            <p class="mb-5">
                {{config.portfolio.introduction.intro}}
            </p>

            <ul class="list-inline list-social-icons mb-0">
                <li class="list-inline-item" ng-repeat="(i,social) in config.portfolio.introduction.socials">
                    <a ng-href="{{social.link}}">
                        <span class="fa-stack fa-1g">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-stack-1x fa-inverse" ng-class="social.faIcon"></i>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</div>
